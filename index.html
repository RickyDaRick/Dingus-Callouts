<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dingus Callouts - Memorize Your Siege Callouts</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="title">
      <div class="volume">
        Volume:
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.75"
        />
      </div>
      <canvas
        id="dotCanvas"
        style="position: fixed; top: 0; left: 0; z-index: -1"
      ></canvas>
      <div class="mapBtns">
        <img
          src="images/bord3.png"
          id="bord"
          alt="bord"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/theme3.png"
          id="theme"
          alt="theme"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/bank3.png"
          id="bank"
          alt="bank"

          style="opacity: 0"
        />

          src="images/kafe3.png"

          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/club3.png"
          id="club"
          alt="club"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/chal3.png"
          id="chal"
          alt="chal"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/fort3.png"
          id="fort"
          alt="fort"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/lab.png"
          id="lab"

          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/oreg3.png"
          id="oreg"
          alt="oreg"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/kanal3.png"
          id="kanal"
          alt="kanal"
          class="mappool"
          style="opacity: 0"
        />
        <img
          src="images/sky3.png"
          id="sky"

        />

          id="cons"

        />
        <img
          src="images/all3.png"
          id="all"
          alt="all"
          class="mappool"
          style="opacity: 0"
        />
      </div>
      <img src="images/logo.png" id="logo" alt="logo" width="1005px" />
      <br />
      <img src="images/btnStart.svg" id="start" alt="start" width="200px" />
      <img src="images/btnDisc.png" id="disc" alt="discord" width="200px" />
